<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .bouquet {
            position: relative;
            transform: scale(0);
            animation: growBouquet 2s ease-out 0.5s forwards;
            width: 100%;
            max-width: 350px;
        }

        @keyframes growBouquet {
            to {
                transform: scale(1);
            }
        }

        .flower {
            position: absolute;
            animation: gentleSway 3s ease-in-out infinite;
        }

        @keyframes gentleSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .flower1 {
            left: -60px;
            top: -30px;
            animation-delay: 0s;
        }

        .flower2 {
            left: -30px;
            top: -45px;
            animation-delay: 0.5s;
        }

        .flower3 {
            left: 0px;
            top: -50px;
            animation-delay: 1s;
        }

        .flower4 {
            left: 30px;
            top: -45px;
            animation-delay: 1.5s;
        }

        .flower5 {
            left: 60px;
            top: -30px;
            animation-delay: 2s;
        }

        .flower6 {
            left: -15px;
            top: -15px;
            animation-delay: 0.3s;
        }

        .flower7 {
            left: 15px;
            top: -15px;
            animation-delay: 0.8s;
        }

        .rose {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff6b9d, #c44569);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            transform: rotate(45deg);
        }

        .rose::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ff8fab, #d63384);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        .rose::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 8px;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ff8fab, #d63384);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        .stem {
            width: 3px;
            height: 90px;
            background: linear-gradient(to bottom, #2d7d32, #1b5e20);
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            z-index: -1;
        }

        .leaf {
            width: 16px;
            height: 24px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border-radius: 0 100% 0 100%;
            position: absolute;
            left: -6px;
            top: 45px;
            transform: rotate(30deg);
        }

        .envelope {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 120px;
            background: #fff8e1;
            border: 2px solid #f57f17;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: floatEnvelope 3s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        @keyframes floatEnvelope {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .envelope:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 176px;
            height: 65px;
            background: #fff3c4;
            border-radius: 0 0 10px 10px;
            transform-origin: top center;
            transition: transform 0.5s ease;
            border-bottom: 2px solid #f57f17;
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d84315;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            font-style: italic;
        }

        .message {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            font-size: 13px;
            line-height: 1.4;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .envelope.opened .message {
            opacity: 1;
            transform: translateY(0);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0vh) scale(0);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: #d84315;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
            white-space: nowrap;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 107, 157, 0.6); }
        }

        .message-editor {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: calc(100vw - 40px);
            width: 100%;
            max-width: 320px;
            z-index: 1000;
        }

        .message-editor h3 {
            color: #d84315;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .message-editor textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 2px solid #f57f17;
            border-radius: 5px;
            font-size: 12px;
            resize: vertical;
            min-height: 80px;
            max-height: 120px;
            box-sizing: border-box;
        }

        .message-editor button {
            margin-top: 8px;
            padding: 8px 16px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            width: 100%;
        }

        .message-editor button:hover {
            background: #e91e63;
        }

        .click-hint {
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            color: #d84315;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
            white-space: nowrap;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: auto;
                min-height: 100vh;
            }
            
            .bouquet {
                max-width: 280px;
                transform-origin: center;
            }
            
            .title {
                font-size: 1.4em;
                top: 5%;
                padding: 0 20px;
                word-wrap: break-word;
            }
            
            .envelope {
                width: 160px;
                height: 100px;
                bottom: -60px;
            }
            
            .envelope-flap {
                width: 156px;
                height: 55px;
            }
            
            .envelope-text {
                font-size: 14px;
            }
            
            .message {
                font-size: 12px;
                padding: 12px;
                line-height: 1.3;
            }
            
            .click-hint {
                font-size: 12px;
                bottom: -90px;
            }
            
            .flower1, .flower2, .flower3, .flower4, .flower5 {
                .rose {
                    width: 35px;
                    height: 35px;
                }
            }
            
            .message-editor {
                bottom: 10px;
                padding: 12px;
                max-width: calc(100vw - 20px);
            }
            
            .message-editor textarea {
                height: 70px;
                font-size: 11px;
            }
            
            .message-editor button {
                font-size: 13px;
                padding: 7px 12px;
            }
        }

        @media (max-width: 480px) {
            .bouquet {
                max-width: 240px;
            }
            
            .title {
                font-size: 1.2em;
            }
            
            .envelope {
                width: 140px;
                height: 90px;
            }
            
            .envelope-flap {
                width: 136px;
                height: 48px;
            }
            
            .rose {
                width: 30px !important;
                height: 30px !important;
            }
            
            .rose::before, .rose::after {
                width: 20px !important;
                height: 20px !important;
            }
            
            .stem {
                height: 70px;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>

    <script>
        // Анимация сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';

            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';

            setTimeout(() => {

            }, 4000);
        }

        // Создаём сердечки каждые 800мс

        // Обработка клика по конверту
        document.getElementById('envelope').addEventListener('click', function() {

            if (this.classList.contains('opened')) {
                // Добавляем дополнительные сердечки при открытии
                for (let i = 0; i < 5; i++) {

                }
            }
        });

        window.addEventListener('load', function() {
